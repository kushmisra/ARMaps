<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }
        #camera {
            flex: 1;
            background: black;
        }
        #map {
            flex: 1;
            height: 100%;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="camera">
        <video id="video" autoplay playsinline></video>
    </div>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Accessing the camera
        const videoElement = document.getElementById('video');

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
            } catch (error) {
                console.error("Error accessing the camera: ", error);
            }
        }

        startCamera();

        // Initializing the map using Leaflet when the DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            const map = L.map('map');
            
            // Show current location on the map
            function showCurrentLocation(position) {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                // Set map view to the user's current location
                map.setView([latitude, longitude], 15);

                // Add OpenStreetMap tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);

                // Create a red marker at the current location
                const marker = L.marker([latitude, longitude], {
                    icon: L.icon({
                        iconUrl: 'https://cdn-icons-png.flaticon.com/512/109/109618.png', // URL for a red marker icon
                        iconSize: [25, 41], // Size of the marker icon
                        iconAnchor: [12, 41], // Position of the icon
                        popupAnchor: [1, -34], // Position of the popup
                    }),
                }).addTo(map).bindPopup("You are here!").openPopup();
            }

            // Handle geolocation errors
            function handleError(error) {
                console.error("Error getting location: ", error);
                alert("Unable to retrieve your location. Make sure location services are enabled.");
            }

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showCurrentLocation, handleError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    </script>
</body>
</html>
